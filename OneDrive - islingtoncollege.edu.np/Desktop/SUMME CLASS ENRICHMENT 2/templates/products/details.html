{% extends 'master/base.html' %}
{% block title %}products{% endblock %}
{% block content %}
<h2>Our products </h2>

{% for product in products %}
<div class="'product-card">
    <a href="{% url 'product_Detail' product.id %}">
        {{product.name}}
    </a>
    <p>Price: Rs.200 {{ product.price|floatformat:"g" }}</p>
</div>
{% endfor %}
{% endblock %}
